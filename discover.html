<!DOCTYPE html>
<html>
<head>

  <meta charset = "utf-8">
  <meta name="description" content="We connect meetups with venues.">
  <link href="css/bootstrap.css" rel="stylesheet">
  <!-- <link href="css/bootstrap-responsive.css" rel="stylesheet"> -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/venues.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Arvo:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600,700' rel='stylesheet' type='text/css'>
  <title>Browse Venue</title>

<body>  

<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
        <div class="container">
              <a href="index.html" id="brand_logo" class="brand">Espace.co</a>
            <ul class="nav pull-right">

              <li class="dropdown">
             <a href="#" class="dropdown-toggle">Login</a>
             <ul id="Sign_in" class="dropdown-menu">
              <form>
                
                <input placeholder="Email" type="text" name="username"/>
                
                <input placeholder="Password" type="text" name="Password"/>
                <button class="btn-primary pull-right btn-orange">Log in &raquo;</button>
                <br />
                <a href="#">Forgot password?</a>
              </form>
               </ul>
           </li>

              <li class="right">
                <a href="signup.html">Sign Up</a>
              </li>               
            </ul>
      </div>
     </div>
    </div>

<div class="container">
<div class="row">

    <div id="box" data-bind="template: { name: 'person-template', foreach: artists, as: 'artists', afterRender: useMasonry }"></div><!--box-->

    <div data-bind="with: chosenArtist"></div>
    
</div><!--row-->
</div><!--container-->




<!-- templates -->


<script type="text/html" id="person-template">

  <div class="span4 featured-item">
    <div class="populated-image">
      <img src="images/img2.jpg"/>
    </div>
    <div class="content">
      <h3><a href="#" data-bind="text:name,click:$root.goToArtist">Sally & Kelly Stevens</a></h3>
      <div class="byline"><span class="labels">Teaches:</span><span data-bind="text:instrument">Guitar, Violin, Vocal, Jazz</span></div>
      <div class="capacity"><span class="labels">Location:</span><span data-bind="text:neighborhood">14th Union Square, 42nd St Time Square Station, Columbus Circle</span></div>
      <p class="featured-caption" data-bind="text:phone "> 
        We teach in a simple, straight forward and laid back manner. Our first priority is to learn what the students goals and aspirations are. What does the student hope to gain from the experience. One of the first instructions will be how to tune and care for the instrument if necessary...
      </p>
    </div>
  </div> <!-- /featured-item -->

</script>

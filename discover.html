<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
        <div class="container">

            <ul class="nav pull-right">

              <li class="dropdown">
             <a href="#" class="dropdown-toggle">Login</a>
             <ul id="Sign_in" class="dropdown-menu">
              <form>
                
                <input placeholder="Email" type="text" name="username"/>
                
                <input placeholder="Password" type="text" name="Password"/>
                <button class="btn-primary pull-right btn-orange">Log in &raquo;</button>
                <br />
                <a href="#">Forgot password?</a>
              </form>
               </ul>
           </li>

              </li>

      </div>
     </div>
    </div>

<div class="container">
<div class="row">


<div data-bind="with: chosenArtist">

</div>

    <div id="box" data-bind="template: { name: 'person-template', foreach: artists, as: 'artists', afterRender: useMasonry }">
    </div><!--box-->
</div><!--row-->
</div><!--container-->




<!-- templates -->


<script type="text/html" id="person-template">

 <div class="span4 featured-item">
      <div class="populated-image">
        <img src="images/img1.jpg"/>
      </div>
      <div class="content">
      <h3><a href="#" data-bind="text:name, click: $root.goToArtist">Lorem ipsum dolor sit</a></h3>
      <span class="byline" data-bind="text:phone">Meatpacking District</span>
      <span class="capacity" data-bind="text:genre">100-150</span>
      <p class="featured-caption" data-bind="text:instrument"> 
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
          tempor incididunt ut labore et.
      </p>
      </div>
  </div>

  </script>
